<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="jass.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FilmFile</title>
    <link rel="stylesheet" href="https://use.typekit.net/rsb0ylk.css">
</head>
<body class="bg-neutral-100 flex columns">
    <header class=" w-screen bg-transparent lg:bg-stone-800 text-white flex justify-center align-center  p-6 fixed top-0 mix-blend-exclusion lg:mix-blend-normal">
        <h1 class="text-2xl sm:text-4xl lg:text-2xl mb-3 sm:mb-0 lg:py-1 sm:order-last mix-blend-exclusion hover:mix-blend-normal"><a href="homepage.html">FilmFile</a></h1>
    </header>
    <main class="bg-neutral-200 text-neutral-800 flex flex-col lg:flex-row pb-60 lg:py-12">
        <div class="flex flex-col lg:flex-row lg:justify-between">
            <div class="w-full h-full">
                <!-- DELETE PLACEHOLDER URL -->
                <!-- <img id="poster" src="./assets/images/batman_poster.jpg" alt="Movie poster" class="w-full h-full lg:h-auto object-cover overflow-scroll"> -->
                <img id="poster" src="" alt="Movie poster" class="w-screen lg:w-full h-full lg:h-screen object-cover overflow-scroll">
                <p id="poster-msg" class="text-center">Poster Not found</p>
            </div>
        </div>
        <div id="movie-information" class="w-full lg:w-2/3 p-4 pt-12 lg:pt-0 lg:pl-6 items-start place-content-start	">
            <h2 id="movie-title" class="text-5xl md:text-7xl lg:text-6xl mb-4 p-4 text-red-600"></h2>
            <div id="movie-information" class="mb-6 text-left items-center p-4">
                <p id="plot" class></p>
            </div>
        </div>
        <div class="w-full lg:w-4/12 p-12 overflow-scroll items-center">
            <div class="flex flex-col justify-center align-center items-center">
                <h3 class="text-3xl">Rating</h3>
                <div class="flex items-center justify-center">
                    <p id="ratings" class="text-8xl md:text-9xl lg:text-8xl justify-center text-center text-red-600 p-6 pb-0"></p>
                </div>
                
                <p id="rater" class="text-sm justify-self-center text-red-800 mb-4 p-2">Rotten Tomatoes</p>
            </div>
            <div class="flex flex-col justify-between items-center">
                <h3 class="text-3xl my-2">Genre</h3>
                <p id="genre" class="text-lg text-red-800 my-2 p-2 px-4 md:px-6 lg:px-24"></p>
        </div>
    </main>
    <footer class="opacity-0 bg-stone-800 text-xs lg:text-sm text-white flex justify-left lg:justify-between items-center p-6 fixed bottom-0 left-0 right-0 transition duration-150" id="footer">
        <p class="mb-2 p-3 w-full lg:w-3/12 ">Hecho con ❤️ por FilmFile. </p>
        <!-- <p class="mb-2 p-2 invisible lg:visible text-center truncate">This product uses the OMDB API but is not endorsed or certified by OMDB.</p> -->
        <p class="mb-2 p-2">© 2023 FilmFile. Todos los derechos reservados.</p>
</footer>
    <script src="results.js"></script>
</body>
</html>
