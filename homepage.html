<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFile</title>
    <!-- Links to external frameworks and styles -->
    <link rel="stylesheet" type="text/css" href="./assets/css/jass.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/rsb0ylk.css">
    <script src="https://kit.fontawesome.com/fb71be981b.js" crossorigin="anonymous"></script>
</head>

<body class="bg-stone-900 overflow-scroll">
    <main class="relative w-screen bg-stone-900 text-white flex flex-col justify-between items-center p-6 fixed top-0" id="hero">
        <div class="fixed container inset-x-0 top-0 flex flex-col items-center justify-center p-8 sm:static sm:flex-col sm:justify-self-center" id="top">
            <h1 class="text-2xl sm:text-4xl lg:text-6xl mb-4 sm:mb-0 lg:py-7 sm:order-last">FilmFile</h1>
            <img id="logo" src="./assets/images/FIlmFile_Logo_Cutout.png" alt="webpage logo" class="w-32 h-32 sm:w-64 sm:h-64">
        </div>
        <div class="flex flex-col container mx-auto lg:flex-row max-w-5xl py-24 p-4 items-center text-stone-900 place-content-center"  id="search-elements">
            <input class="peer flex px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-red-500 focus:ring-sky-500 block w-full rounded-full sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none placeholder-italic" 
            id="movie-search" type="text" placeholder="Movie title">
            <input class="peer px-3 py-2 my-3 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-red-500 focus:ring-skyred-500 block w-24 lg:w-48 rounded-full sm:text-sm focus:ring-5 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled-shadow-none placeholder-italic placeholder:text-slate-400"
            type="text" id="year-select" placeholder="Year (YYYY)">
            <button class="container bg-red-500 hover:bg-red-700 px-6 py-2 text-sm w-24 lg:w-36 rounded-full text-white justify-center" id="search-btn">
                <i class="fa-solid fa-magnifying-glass fa-flip-horizontal justify-left"></i>
            </button>
        </div>
        <div class="text-white mb-2 p-3" id="status-msg"></div>
        <div id="search-history" class="hidden relative p-4 pt-52 my-12 lg:pt-24 m-4 flex flex-col align-bottom">
            <h2>Recently searched titles:</h2>
            <ul id="search-list" class="overflow-scroll flex-col-reverse"></ul>
            <button id="erase-btn" class="container bg-neutral-100 hover:bg-red-500 px-6 py-2 text-sm m-3 w-24 lg:w-36 rounded-full text-stone-900 hover:text-neutral-100 justify-center">Clear History</button>
        </div>
        <div id="blank" class="h-32"></div>
    </main>
    <footer class="bg-stone-900 text-xs lg:text-sm text-white flex justify-left lg:justify-between items-center p-6 fixed bottom-0 left-0 right-0 transition-opacity duration-500" id="footer">
            <p class="mb-2 p-3">Hecho con ❤️ por FilmFile. </p>
            <!-- <p class="mb-2 p-2 invisible lg:visible text-center">This product uses the OMDB API but is not endorsed or certified by OMDB.</p> -->
            <p class="mb-2 p-2">© 2023 FilmFile. Todos los derechos reservados.</p>
    </footer>
    <script src="./assets/script/homepage.js"></script>
</body>
</html>
